<!DOCTYPE html>
<html>
<head>
    <title>Video Transcript Extractor</title>
</head>
<body>
    <h1>Video Transcript Extractor</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="video" accept=".mp4">
        <input type="submit" value="Extract Transcript">
    </form>
</body>
</html>
